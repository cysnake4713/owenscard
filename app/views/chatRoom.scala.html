@(username: String)(implicit request: RequestHeader)

@main(Some(username)) {

<div class="page-header">
	<h1>
		当前为聊天窗口 <small><br />你的登录名:@username</small>
	</h1>
</div>

<div id="onError" class="alert-message error">
	<p>
		<strong>出错了!</strong> <span></span>
	</p>
</div>

<div id="onChat" class="row">
	<div class="span10" id="main">
		<div id="messages"></div>
		<textarea id="talk" cols="10" rows="2"></textarea>
	</div>
	<div class="span4">
		<h2>当前在线用户</h2>
		<ul id="members">
		</ul>
		<div>
			<button class="btn" id="readyButton">准备</button>
		</div>
	</div>
</div>

<script type="text/javascript" charset="utf-8">
	$(function() {

		$("#readyButton").click(function(e) {
			e.preventDefault();
			chatSocket.send(JSON.stringify({
				kind : "ready"
			}))
			this.disabled = true
		});

		var WS = window['MozWebSocket'] ? MozWebSocket : WebSocket
		var chatSocket = new WS(
				"@routes.Application.chat(username).webSocketURL()")

		var sendMessage = function() {
			chatSocket.send(JSON.stringify({
				text : $("#talk").val()
			}))
			$("#talk").val('')
		}

		var receiveEvent = function(event) {
			var data = JSON.parse(event.data)
			// Handle errors
			if (data.error) {
				chatSocket.close()
				$("#onError span").text(data.error)
				$("#onError").show()
				return

			} else {
				$("#onChat").show()
			}

			// Create the message element
			var el = $('<div class="message"><span></span><p></p></div>')
			$("span", el).text(data.user)
			$("p", el).text(data.message)
			$(el).addClass(data.kind)
			if (data.user == '@username')
				$(el).addClass('me')
			$('#messages').append(el)

			// Update the members list
			$("#members").html('')
			$(data.members).each(function() {
				$("#members").append('<li>' + this + '</li>')
			})
			if (data.kind == "go") {
				chatSocket.close()
			}
		}

		var handleReturnKey = function(e) {
			if (e.charCode == 13 || e.keyCode == 13) {
				e.preventDefault()
				sendMessage()
			}
		}

		$("#talk").keypress(handleReturnKey)

		chatSocket.onmessage = receiveEvent
		chatSocket.onclose = function(){
			window.location.href="@routes.Application.playRoom(username)"
		}

	})
</script>

}
