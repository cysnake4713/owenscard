@(connected: Option[String])(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>Owens扑克</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    </head>
    <body>
        
        <div class="topbar">
            <div class="fill">
                <div class="container">
                    <a class="brand" href="@routes.Application.index()">Owens扑克</a>
                    
                    @connected.map { username =>
                        <p class="pull-right">
                            	登录名： @username  &nbsp;&nbsp;
                            <a href="@routes.Application.index()">登出</a>
                        </p>
                    }.getOrElse {
                        <form action="@routes.Application.chatRoom()" class="pull-right">
                            <input id="username" name="username" class="input-small" type="text" placeholder="登录名">
                            <button class="btn" type="submit">登陆</button>
                        </form>
                    }
                    
                </div>
            </div>
        </div>

        <div class="container">

            <div class="content">
                @content
            </div>

            <footer>
                <p>
                    <a href="#">动次打次</a>
                </p>
            </footer>

        </div>
        
    </body>
</html>
